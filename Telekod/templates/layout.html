    <script src="http://www.jquerycookbook.com/demos/scripts/jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
        $(function () {
            $('.subtot, .grdtot').prop('readonly', true);
            var $tblrows = $("#dtBasicExample tbody tr");

            $tblrows.each(function (index) {
                var $tblrow = $(this);

                        var grandTotal = 0;

                        $(".subtot").each(function () {
                            var stvale = $(this).val();
                            var stvalwe = stvale.substr(1,stvale.length);
                            var stval = parseFloat(stvalwe);
                            grandTotal += isNaN(stval) ? 0 : stval;
                        });

                        $('.grdtot').val(grandTotal.toFixed(2));

            });
        });
    </script>
